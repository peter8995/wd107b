<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0px; 	
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: black;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  right: 0;
}

.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: red}

.dropdown:hover .dropdown-content {
  display: block;
}
ul.sidebar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #333;
  position: fixed;
  height: 100%;
  overflow: auto;
  top: 46px;
  left:0px;
  width: 5px;
  height: 1000px;
  transition: width 1s;
}
.sidebar:hover {
  width: 90px; 
}

li.sidebar a {
  display: block;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
}

li.sidebar a.active {
  background-color: red;
  color: white;
  width:60px;
}

li.sidebar a:hover:not(.active) {
  background-color: red;
  color: white;
  width:60px;
}
p,h3 {
	position:relative;
	left:90px;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li class="dropdown" style="float:right">
    <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </li>
</ul>
<ul class="sidebar">
  <li class="sidebar"><a class="active" href="#home">Home</a></li>
  <li class="sidebar"><a href="#news">News</a></li>
  <li class="sidebar"><a href="#contact">Contect</a></li>
  <li class="sidebar"><a href="#about">About</a></li>
</ul>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>
</html>
